<body>
<h1>Pai Poi Omir</h1>
<p>Pai Pai Omi,<br>
    Otesin' au bir kuni<br>
    Tiasun' au kuanushpen, kulkini<br>
    Omir degen bir zhark etken naizagai<br>
    Omir degen kok aspannun kurkiri

</p>
